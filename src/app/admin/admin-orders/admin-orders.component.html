<table class="table">
    <thead>
      <th>Customer Name</th>
      <th>Date</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let order of OrderData">
        <td>{{order.shipping.first}}</td>
        <td>{{order.datePlace | date:'short'}}</td>
        <td><a href="#">View</a></td>
      </tr>
    </tbody>
  </table>
