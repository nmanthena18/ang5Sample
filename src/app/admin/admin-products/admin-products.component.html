<p>
    <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
<p>
    <input type="text" #query placeholder="Search..." class="form-control" (keyup)="filter(query.value)">
</p>
<div class="row">
    <data-table id="persons-grid"
        headerTitle=""
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"

        (rowClick)="rowClick($event)"
        (rowDoubleClick)="rowDoubleClick($event)"
        [rowTooltip]="rowTooltip"
        >
        <data-table-column
            [property]="'title'"
            [header]="'Title'"
            [sortable]="true"
            [resizable]="true">
        </data-table-column>
        <data-table-column
            [property]="'price'"
            [header]="'Price'"
            [sortable]="true">
            <ng-template #dataTableCell let-item="item">
                <span>{{item.price | currency:'USD':'$'}}</span>
            </ng-template>
        </data-table-column>
        <data-table-column
            property="'$key'"
            header="Action"
            width="150px">
            <ng-template #dataTableCell let-item="item">
                <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
            </ng-template>
        </data-table-column> 
    </data-table>
</div>
