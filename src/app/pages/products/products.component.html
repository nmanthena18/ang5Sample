
<div class="row">
    <div class="col-md-3">
        <div class="sticky-top">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" routerLink="/"
                [class.active]="!categoryParam">All Categories</a>
                <a class="list-group-item list-group-item-action"
                routerLink="/" [queryParams]="{category:c.$key}" 
                *ngFor="let c of category$" 
                [class.active]="categoryParam === c.$key"
                >{{c.name}}</a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4" *ngFor="let p of filterProducts; let i = index">
                <div class="card">
                    <img class="card-img-top" [src]="p.imageURL" alt="{{p.title}}" *ngIf="p.imageURL">
                    <div class="card-body">
                        <h5 class="card-title">{{p.title}}</h5>
                        <p><b>Price : {{p.price | currency : 'USD':true}}</b></p>                        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-block" (click)="addToCart(p)">Add to cart</button>
                       {{cart.item[p.$key].quantity}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
